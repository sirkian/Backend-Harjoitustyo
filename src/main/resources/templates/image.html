<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

	<head>
		<title>Harjoitusty√∂</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	
	<body>
		<div>
			<h1><a th:href="@{'/'}"> imagestore </a></h1>		
			<div th:object=${image}>
				<img style="width: 500px" th:src="@{'/download/'+${imageId}}" />
				<p>Title:&nbsp;<span th:text="${image.imageTitle}"></span></p>
				<p>Description:&nbsp;<span th:text="${image.imageDesc}"></span></p>
				<p>Author:&nbsp;<span th:text="${user.username}"></span></p>
				<a th:href="@{'/download/'+${imageId}}"> Download </a>
				<p>Likes: &nbsp;<span th:text="${likes}"></span>&nbsp;<a th:href="@{'/like/'+${image.imageId}}"> LIKE </a></p>
			</div>							
		</div>
	</body>
</html>
