<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

	<head>
		<title>Harjoitusty√∂</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	
	<body>
		<div>
			<h1><a th:href="@{'/'}"> imagestore </a></h1>
			<div>
				<h3>List of images</h3>
				<Table>
					<thead>
						<tr>
							<th>Img</th>
							<th>Id</th>
							<th>Filename</th>
							<th>ImgTitle</th>
							<th>ImgDesc</th>
							<th>Date</th>
							<th>Category</th>
							<th>USER</th>
							<th>Download</th>
							<th></th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="image:${images}">
							<td><a th:href="@{'/images/'+${image.imageId}}"> <img style="width: 100px" th:src="@{'/download/'+${image.imageId}}" /></a></td>
							<td th:text="${image.imageId}" />
							<td th:text="${image.fileName}" />
							<td th:text="${image.imageTitle}" />
							<td th:text="${image.imageDesc}" />
							<td th:text="${image.imageDate}" />
							<td th:text="${image.category.categoryName}" />
							<td th:text="${image.appUser.username}" />
							<td><a th:href="@{'/download/'+${image.imageId}}"> Download </a></td>
							<td><a th:href="@{'/like/'+${image.imageId}}"> LIKE </a></td>
							<td><a th:href="@{'/edit/image/'+${image.imageId}}"> EDIT </a></td>
							<td><a th:href="@{'/delete/image/'+${image.imageId}}"> DELETE </a></td>
						</tr>
					</tbody>
				</Table>
			</div>
		</div>
	</body>
</html>
