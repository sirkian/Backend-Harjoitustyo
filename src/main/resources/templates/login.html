		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<body>
			<div>
	        	<form th:action="@{/login}" method="post">
	            	<div> 
	            		<input type="text" name="username" placeholder="Username"/> 
	            	</div>

        	</div>
	</body>
